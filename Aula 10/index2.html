<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interajondo</title>

    <style>
        input {
            font: normal 15px Arial;
            width: 80px;
        }
        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" id="txt1"> <strong>+</strong> 
    <input type="number" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.querySelector( 'input#txt1' )
            var tn2 = document.querySelector( 'input#txt2' )
            var res = document.getElementById( 'res' )
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `a soma de  ${n1} e ${n2} e igual a  ${s} !`
        }
        
    </script>
</body>
</html>
