<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos dom</title>
<style>
    div#area {
        background: green;
        color: white;
        font: normal 20px Arial;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
    }
</style>
</head>



<body>
    
<div id="area">
    Interaja

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', Clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', Sair )

        function Clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'red'
        }
        function Entrar() {
            a.innerHTML = 'Entrou'
            
        }
        function Sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }

    </script>

</div>


</body>
</html>
