<script>
    function conferir() {
            var pais = document.querySelector('input#pais').value;
            var res = document.querySelector('div#res');
         
            
                if (pais !== 'brasil') {
                    res.innerHTML = `<p>Voce nao e brasileiro</p>`;
                }
                else{
                    res.innerHTML = `Voce e brasileiro`;
                }
            
            }
